[package]
name = "data_manager"
version = "0.1.0"
authors = ["Alex Dukhno <alex.dukhno@icloud.com>"]
edition = "2018"
publish = false

[dependencies]
binary = { path = "../binary" }
kernel = { path = "../kernel" }
repr = { path = "../repr" }
sql_model = { path = "../sql_model" }
storage = { path = "../storage" }

chashmap = "2.2.2"
fail = { version = "0.4.0", features = ["failpoints"] }
log = "0.4.11"
sled = { version = "0.34.4", features = ["default"] }

[dev-dependencies]
backtrace = "0.3.50"
rstest = "0.6.4"
tempfile = "3.1.0"
