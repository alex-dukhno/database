[bans]
multiple-versions = "deny"
skip-tree = [
    # sled -> parking_lot
    # chashmap -> parking_lot
    { name = "parking_lot" },
]

[licenses]
private = { ignore = true }
unlicensed = "deny"
confidence-threshold = 0.93
allow = [
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MIT",
    "Zlib",
    "ISC",
]
exceptions = [
    # smol use wepoll
    { allow = ["MPL-2.0"], name = "wepoll-sys-stjepang" },
]

[sources]
unknown-git = "deny"
unknown-registry = "deny"
allow-git = [
    "https://github.com/alex-dukhno/async-native-tls.git",
    "https://github.com/sfackler/rust-native-tls.git",
    "https://github.com/ballista-compute/sqlparser-rs.git",
]
