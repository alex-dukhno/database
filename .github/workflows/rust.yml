name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EmbarkStudios/cargo-deny-action@v1

  all-tests:
    strategy:
      matrix:
        os:
          - ubuntu
          - windows
          - macos
      runs-on: ${{ matrix.os }}-latest
      steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: toolchain
        uses: actions-rs/toolchain@v1
      - name: unit-tests
        uses: actions-rs/cargo@v1
          with:
            command: test
            args: --lib --all
      - name: integration-tests
        uses: actions-rs/cargo@v1
          with:
            command: test
            args: --tests integration_sql -- --nocapture --test-threads=1
      - name: code-coverage
        if: matrix.rust == 'stable'
        run: cargo tarpaulin -o Lcov --output-dir ./coverage
      - name: coveralls
        if: matrix.rust == 'stable'
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
      - name: rustfmt
        run: ./ci/rustfmt.sh

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions-rs/toolchain@v1
      - name: clippy
        run: ./ci/clippy.sh

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - unit-tests
      - integration-tests
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0

  ci-failure:
    name: ci
    if: github.event_name == 'push' && !success()
    needs:
      - unit-tests
      - integration-tests
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a failure
        run: exit 1
