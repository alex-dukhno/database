name: Pull Requests

on:
  pull_request:
    branches: [ main ]

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EmbarkStudios/cargo-deny-action@v1

  rustfmt:
    needs: cargo-deny
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: set up rust toolchain
        uses: hecrj/setup-rust-action@v1
        with:
          components: rustfmt
          rust-version: nightly
      - name: checkout code
        uses: actions/checkout@v2
      - name: check code formatting
        run: cargo fmt --all -- --check

  clippy:
    needs:
      - cargo-deny
      - rustfmt
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: set up rust toolchain
        uses: hecrj/setup-rust-action@v1
        with:
          components: clippy
          rust-version: stable
      - name: checkout code
        uses: actions/checkout@v2
      - name: install LLVM and Clang build dependencies for pg-sql-parser
        run: sudo apt install -y llvm
      - name: check code style
        run: cargo clippy --all-targets --all-features --all -- -D warnings

  tests:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install LLVM and Clang build dependencies for pg-sql-parser
        run: sudo apt install -y llvm
      - name: run unit tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --lib

  code-coverage:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install LLVM and Clang build dependencies for pg-sql-parser
        run: sudo apt install -y llvm
      - name: install tarpaulin
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-tarpaulin
          version: 0.16.0
          use-tool-cache: true
      - name: run code coverage
        run: cargo tarpaulin --ignore-tests -o Lcov --output-dir ./coverage
      - name: upload to coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

  compatibility-test:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.4
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - name: set-up-rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
      - name: set-up-java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: checkout
        uses: actions/checkout@v2
      - name: install LLVM and Clang build dependencies for pg-sql-parser
        run: sudo apt install -y llvm
      - name: start-database
        run: cargo run & cargo build && sleep 1
      - name: run-tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test -Dci=true

  erlang-client-compatibility:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    runs-on: ubuntu-18.04
    steps:
      - name: set up rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
      - name: set up erlang
        uses: gleam-lang/setup-erlang@v1.1.0
        with:
            otp-version: 23.1
      - name: checkout
        uses: actions/checkout@v2
      - name: install LLVM and Clang build dependencies for pg-sql-parser
        run: sudo apt install -y llvm
      - name: run-tests
        run: ./etc/ci/erlang_client.sh

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - tests
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0

  ci-failure:
    name: ci
    if: github.event_name == 'push' && !success()
    needs:
      - tests
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a failure
        run: exit 1
