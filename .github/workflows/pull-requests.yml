name: Pull Requests

on:
  pull_request:
    branches: [ main ]

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  cargo-deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: EmbarkStudios/cargo-deny-action@v1

  rustfmt:
    needs: cargo-deny
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: set-up-rust
        uses: hecrj/setup-rust-action@v1
        with:
          components: rustfmt
          rust-version: nightly
      - uses: actions/checkout@v2
      - run: ./etc/ci/rustfmt.sh

  clippy:
    needs:
      - cargo-deny
      - rustfmt
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: set-up-rust
        uses: hecrj/setup-rust-action@v1
        with:
          components: clippy
          rust-version: stable
      - uses: actions/checkout@v2
      - run: ./etc/ci/clippy.sh

  tests:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    strategy:
      matrix:
        os:
          - ubuntu
          - windows
          - macos
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: unit-tests
        run: ./etc/ci/all-tests.sh

  compatibility-test:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12.4
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    steps:
      - name: set-up-rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
      - name: set-up-java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: checkout
        uses: actions/checkout@v2
      - name: start-database
        run: cargo run & cargo build && sleep 1
      - name: run-tests
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: test -Dci=true

  erlang-client-compatibility:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
    runs-on: ubuntu-latest
    steps:
      - name: set-up-rust
        uses: hecrj/setup-rust-action@v1
        with:
          rust-version: stable
      - name: set-up-erlang
        uses: gleam-lang/setup-erlang@v1.1.0
        with:
            otp-version: 23.1
      - name: checkout
        uses: actions/checkout@v2
      - name: run-tests
        run: ./etc/ci/erlang_client.sh

  code-coverage:
    needs:
      - cargo-deny
      - rustfmt
      - clippy
      - tests
      - compatibility-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: clean
      - name: run all tests
        run: ./etc/ci/all-tests.sh
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
          RUSTDOCFLAGS: '-Cpanic=abort'
      - uses: actions-rs/grcov@v0.1
      - name: upload code coverage
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ steps.coverage.outputs.report }}

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - tests
      - rustfmt
      - clippy
      - code-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a success
        run: exit 0

  ci-failure:
    name: ci
    if: github.event_name == 'push' && !success()
    needs:
      - tests
      - rustfmt
      - clippy
      - code-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Mark the job as a failure
        run: exit 1
